    </header>

    <main>
        <h1 class="heading">register</h1>
        <div class="reg-form">
            <form action="#">
                <h2 class="header">Register with us</h2>
                <div class="form-group">
                    <label for="firstname" class="form-label">firstname</label>
                    <input type="text" name="firstname" id="name" class="form-input" maxlength="20" minlength="4" required>
                </div>
                <div class="form-group">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" name="Lastname" id="name" class="form-input" maxlength="20" minlength="4" required>
                </div>
                <div class="form-group">
                    <label for="num" class="form-label">Phone Number</label>
                    <input type="tel" name="number" id="number" class="form-input"maxlength="15" minlength="11" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">gender</label>
                    <select name="gender" id="gender" class="form-input" required>
                        <option value=""></option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">country</label>
                    <input type="text" name="country" id="country" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="state" class="form-label">state/province</label>
                    <input type="text" name="state" id="state" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">email</label>
                    <input type="email" name="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">password</label>
                    <input type="password" name="password" id="password" class="form-input" pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters long" required>
                </div>
                <div class="form-group">
                    <label for="con-password" class="form-label">confirm password</label>
                    <input type="password" name="con-password" id="password" class="form-input" pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
                <div class="btn">
                    <a href="#" class="button">Proceed</a>
                </div>
            </form>
        </div>
