<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>
<body>
    <header>
        <h1 class="heading">register</h1>
    </header>
    <main>
        <div class="reg-form">
            <form action="#">
                <h2 class="header">Register with us</h2>
                <div class="form-group">
                    <label for="firstname" class="form-label">firstname</label>
                    <input type="text" name="firstname" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" name="Lastname" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="num" class="form-label">Phone Number</label>
                    <input type="tel" name="number" id="number" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">gender</label>
                    <select name="gender" id="gender" class="form-input" required>
                        <option value=""></option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">country</label>
                    <input type="text" name="country" id="country" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="state" class="form-label">state/province</label>
                    <input type="text" name="state" id="state" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">email</label>
                    <input type="email" name="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">password</label>
                    <input type="password" name="password" id="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="con-password" class="form-label">confirm password</label>
                    <input type="password" name="con-password" id="password" class="form-input" required>
                </div>
                <div class="btn">
                    <a href="#" class="button">Proceed</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="contact">
            <a href="tel: +234 708 489 2213"><img src="imgs/icon-phone.svg" alt="phone-icon">+234 704 489 2213</a><br>
            <a href="#"><img src="imgs/icon-email.svg" alt="email-icon"> divinejames03@gmail.com</a>

        </div>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
